<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SetValue</title>
<script src="http://84.47.235.178:8000/dist/setval.js" type="module"></script>

<link href="setval_style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="hint">
  <h1 class="page_title">SET Value of Registers&nbsp;</h1>
&nbsp;</div>
<div class="input">
<div class="setval_form" id="coil_setval_form">
    <h2 class="setval_title">Coil</h2>
    <form name="coilval_form">
      <input name="num" type="text" class="textbox" placeholder="reg. num 0~63">
      <select name="val" id="coil_sel_val">
        <option value="1" class="on_opt">ON</option>
        <option value="0" class="off_opt">OFF</option>
      </select>
      <button id="coil_setval_butt" type="button" class="setbutt">SET</button>
    </form>
  </div>
  <div class="setval_form" id="wdata_setval_form">
    <h2 class="setval_title">Holding Reg.</h2>
    <form name="wdataval_form">
      <input class="textbox" type="text" name="num" placeholder="reg. num 0~63">
      <input name="val" type="text" class="textbox" placeholder="reg. value 0~FFFF">
      <button id="wdata_setval_butt" type="button" class="setbutt">SET</button>
    </form>
  </div>
</div>
</body>
</html>
